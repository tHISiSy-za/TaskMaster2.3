<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href= "{{ url_for('static', filename =
    "styles/style.css" ) }}"" />
  </head>
  <body>
    <h1>TO DO LIST 2.1</h1>
    <h2 id="total">Total Task Count = {{taskCount}}</h2>
    <div class="toDoListAll">
      <div class="form">
        <form class="form-control-lg" action="/" method="post">
          <input
            type="text"
            name="task"
            placeholder="What's on your mind?"
            autofocus
            autocomplete="off"
          />
          <button class="btn btn-success" type="submit">ADD</button>
        </form>
        <form class="form my-3" action="/deleteAll" method="post">
          <button class="btn btn-danger" type="submit">DELETE ALL</button>
        </form>
      </div>
      <table class="data table">
        <thead>
          <tr>
            <th class="col-8">Task</th>
            <th class="col-2">Finished</th>
            <th class="col-2">Edit</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr class="hide">
            <td class="hide">
              <p>{{i[0]}}</p>
            </td>
            <td class="hide">
              <form action="delete{{i[1]}}">
                <button class="btn btn-light">FINISH</button>
              </form>
            </td>
            <td class="hide">
              <button id="edit{{i[1]}}" class="btn btn-light edit">Edit</button>
            </td>
          </tr>
          <tr>
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script src="{{ url_for('static' , filename = 'index.js')}}"></script>
</html>
